spring.datasource.url=jdbc:mysql://${MYSQL_SERVICE_HOST}:${MYSQL_SERVICE_PORT}/${USERDB_DATABASE}
spring.datasource.username=${USERDB_USERNAME}
spring.datasource.password=${USERDB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.database-platform= org.hibernate.dialect.MySQLDialect
server.port=8080
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Rome
